<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reset Password</title>
	<link rel="stylesheet" href="css/singin.css">

</head>
<body>
	<div id="resetPassword">
		<label>Please enter your email:</label>
		<input type="text" placeholder="get the reset password link" >
		<button class="buttonLeft" onclick= "window.location.href ='signin.html'">Back</button>
		<button class="buttonRight" type="submit" onclick="msg()">Submit</button>
		<script type="text/javascript">
			function msg()
			   {
			   	alert("Email sent successfully, Please check your email!");
			   }
		</script>
	</div>

</body>
</html>
